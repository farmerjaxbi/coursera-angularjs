<!doctype html>
<html ng-app="ShoppingListCheckOff" lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.js"> </script>
    <script src="app.js"> </script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyShoppingController as tobuy'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in tobuy.items">Buy {{item.quantity}} {{item.name}}<button class="btn btn-default" ng-click="tobuy.addItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>


     <!-- <ul>
       <li>Buy 10 cookies <button class="btn btn-default" ng-click="tobuy.addItem();"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <li>Buy 10 cookies <button class="btn btn-default" ng-click="tobuy.addItem();"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul> -->
     <!-- <div class="emptyMessage">A  Everything is bought!</div> -->
     <div ng-if="tobuy.errorMessage" class="emptyMessage">{{tobuy.errorMessage}}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtShoppingController as bought'>
     <h2>Already Bought: </h2>
     <ul>
       <li ng-repeat="item in bought.items">Bought {{item.quantity}} {{item.name}}</li>

     </ul>
     <div ng-if="bought.errorMessage" class="emptyMessage">{{bought.errorMessage}}</div>  need to call this many times to get it to work i think.{{}}
     <!-- <div class="emptyMessage">Nothing bought yet.</div> -->
    </div>
  </div>
</div>

</body>
</html>
