<h3 class="wide-list">Found Items</h3>
<ol>
  <li ng-repeat="item in menu.items">
        {{item.name}}, {{item.short_name}}, {{ item.description }}
    <button ng-click="menu.onRemove({index: $index});">Don't want this one!</button>
  </li>
</ol>
<div class="error" ng-if="menu.emptyListCheck()">Nothing found</div>
