<div class="container">
  <div class="row">
    <!-- <form class="form-horizontal" name='signUp' novalidate> -->
        <label class="col-sm-2" for="name">Name: </label>
        <div class="col-sm-9">
          {{myInfoCtrl.user.firstname}} {{myInfoCtrl.user.lastname}}
       </div>
  </div>
  <!-- <div class="row">
     <label class="col-sm-2" for="lastname">Last name: </label>
     <div class="col-sm-10">
       {{myInfoCtrl.user.lastname}}
  </div> -->
  <div class="row">
     <label class="col-sm-2" for="email">Email: </label>
     <div class="col-sm-9">
       {{myInfoCtrl.user.email}}
     </div>
  </div>
  <div class="row">
     <label class="col-sm-2" for="email">Phone: </label>
     <div class="col-sm-10">
       {{myInfoCtrl.user.phone}}
     </div>
  </div>
  <div class="row">
     <label class="col-sm-2" for="Favourite Dish">Favourite Dish: </label>
     <div class="col-sm-10">
       {{myInfoCtrl.item.dish}}  -  {{myInfoCtrl.item.name}}
     </div>
  </div>
  <div class="row">
     <label class="col-sm-2" for="Desc">Description: </label>
     <div class="col-sm-10">
       {{myInfoCtrl.item.desc}}
     </div>
    <img class="img-responsive" width="250" height="150" ng-src="{{myInfoCtrl.basePath}}/images/{{myInfoCtrl.item.dish}}.jpg" alt="{{myInfoCtrl.item.dish}}">
  </div>

  <div class="row" ng-if="!myInfoCtrl.userExists">
		<div class="text-center">
			<p><br>Not Signed Up Yet. <a ui-sref="public.signUp">Sign up Now!</a></p>
		</div>
	</div>



    </div>
  </div>
